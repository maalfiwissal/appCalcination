<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Utilisateurs</ion-title>
    <ion-buttons stot="primary" type="submit" (click)="authSerives.signOut()">logOut</ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Utilisateurs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h5>
          <ion-icon name="person"></ion-icon>{{user.name}}
        </h5>
        <p>
          <ion-icon name="call"></ion-icon>{{user.mobile}}
        </p>
      </ion-label>

      <div class="item-note" item-end>
        <ion-button color="primary" [routerLink]="['/edit-user', user.$key]">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteUsers(user.$key)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </div>
     

    

    </ion-item>
  </ion-list>
</ion-content>
